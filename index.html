<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Диз от Андрея - конфигуратор лестниц" />
    <title>Диз от Андрея</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color */
            --color-black: #000;
            --color-firebrick-200: #c62127;
            --color-firebrick-100: #d02c30;
            --color-slateblue: #5e3fa5;
            --color-white: #fff;
            --color-whitesmoke: #f4f4f4;

            /* Gap */
            --gap-10: 10px;
            --gap-18: 18px;
            --gap-28: 28px;
            --gap-30: 30px;
            --gap-32: 32px;
            --gap-36: 36px;
            --gap-60: 60px;
            --gap-64: 64px;
            --gap-72: 72px;

            /* Padding */
            --padding-3: 3px;
            --padding-6: 6px;
            --padding-14: 14px;
            --padding-20: 20px;
            --padding-24: 24px;
            --padding-36: 36px;
            --padding-72: 72px;
            --padding-80: 80px;

            /* BorderRadius */
            --br-16: 16px;
            --br-24: 24px;
            --br-36: 36px;

            /* Font */
            --font-rubik: 'Rubik', sans-serif;

            /* FontSize */
            --font-size-14: 14px;
            --font-size-16: 16px;
            --font-size-20: 20px;
            --font-size-24: 24px;
            --font-size-32: 32px;
            --font-size-40: 40px;
        }

        body {
            margin: 0;
            line-height: normal;
            font-family: var(--font-rubik);
        }

        /* Точная копия стилей из Locofy FrameComponent.module.css */
        .frameChild,
        .rectangleParent {
            border-radius: var(--br-36);
            max-width: 100%;
        }

        .rectangleParent {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 123px 65px 194px 42px;
            box-sizing: border-box;
            gap: var(--gap-60);
            background-image: url(./rectangle-64@2x.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            min-width: 278px;
            text-align: center;
            font-size: var(--font-size-14);
            color: var(--color-firebrick-100);
            font-family: var(--font-rubik);
            min-height: 100vh;
        }

        .frameChild {
            width: 428px;
            height: 493px;
            position: relative;
            object-fit: cover;
            display: none;
        }

        .frameWrapper {
            align-self: stretch;
            flex-direction: row;
        }

        .frameParent,
        .frameWrapper,
        .vectorWrapper {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .frameParent {
            width: 150px;
            flex-direction: column;
        }

        .vectorWrapper {
            flex-direction: row;
            padding: 0 var(--padding-24);
        }

        .frameItem {
            height: 10px;
            width: 10px;
            position: relative;
            z-index: 1;
        }

        .rectangleGroup {
            align-self: stretch;
            border-radius: var(--br-24);
            background-color: var(--color-white);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            z-index: 1;
        }

        .div,
        .frameInner {
            height: 48px;
            position: relative;
        }

        .frameInner {
            width: 150px;
            border-radius: var(--br-24);
            background-color: var(--color-white);
            display: none;
        }

        .div {
            flex: 1;
            line-height: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .frameGroup,
        .rectangleContainer {
            display: flex;
            justify-content: flex-start;
        }

        .frameGroup {
            width: 120px;
            flex-direction: column;
            align-items: flex-end;
            gap: var(--gap-28);
        }

        .rectangleContainer {
            align-self: stretch;
            flex-direction: row;
            align-items: flex-start;
            position: relative;
        }

        .rectangleDiv {
            height: 48px;
            width: 100%;
            position: absolute;
            margin: 0 !important;
            right: -120px;
            bottom: -76px;
            left: 120px;
            border-radius: var(--br-24);
            background-color: var(--color-white);
            transform: rotate(-180deg);
            transform-origin: 0 0;
            z-index: 1;
        }

        .rectangleParentDiv {
            flex: 1;
            position: relative;
            line-height: 20px;
            font-weight: 600;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .vectorContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 0 var(--padding-24);
        }

        .rectangleIcon {
            height: 10px;
            width: 10px;
            position: relative;
            object-fit: contain;
            z-index: 1;
        }

        @media screen and (max-width: 675px) {
            .rectangleParent {
                padding-top: var(--padding-80);
                padding-bottom: 126px;
                box-sizing: border-box;
            }
        }

        @media screen and (max-width: 450px) {
            .rectangleParent {
                gap: var(--gap-30);
                padding-left: var(--padding-20);
                padding-right: var(--padding-20);
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <!-- Точная копия структуры из FrameComponent.tsx -->
    <section class="rectangleParent">
        <img class="frameChild" alt="" src="./rectangle-64@2x.png" />
        <div class="frameWrapper">
            <div class="frameParent">
                <div class="vectorWrapper">
                    <img class="frameItem" loading="lazy" alt="" src="./sait/public/rectangle-38.svg" />
                </div>
                <div class="rectangleGroup">
                    <div class="frameInner"></div>
                    <div class="div">Подступенник</div>
                </div>
            </div>
        </div>
        <div class="frameGroup">
            <div class="rectangleContainer">
                <div class="rectangleDiv"></div>
                <div class="rectangleParentDiv">Отбойник</div>
            </div>
            <div class="vectorContainer">
                <img class="rectangleIcon" loading="lazy" alt="" src="./sait/public/rectangle-38.svg" />
            </div>
        </div>
    </section>
</body>
</html>
