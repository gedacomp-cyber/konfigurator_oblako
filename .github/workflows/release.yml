name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: sait/package-lock.json

    - name: Install dependencies
      working-directory: ./sait
      run: npm ci

    - name: Build application
      working-directory: ./sait
      run: npm run build

    - name: Create Release Archive
      run: |
        cd sait/dist
        tar -czf ../../release-${{ github.ref_name }}.tar.gz .

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this release

          This release was automatically created from commit ${{ github.sha }}.

          ### Deployment
          - Built with Node.js 20.x
          - Tested on multiple Node.js versions
          - All quality checks passed

          ### Files
          - `release-${{ github.ref_name }}.tar.gz` - Production build archive
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-${{ github.ref_name }}.tar.gz
        asset_name: release-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip



