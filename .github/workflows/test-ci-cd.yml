name: Test CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-full-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Test dependencies installation
      working-directory: ./sait
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm install
        echo "âœ… Dependencies installed"
        npm list --depth=0

    - name: Test linting
      working-directory: ./sait
      run: |
        echo "ğŸ” Running linter..."
        npm run lint
        echo "âœ… Linting passed"

    - name: Test type checking
      working-directory: ./sait
      run: |
        echo "ğŸ”§ Running type check..."
        npm run type-check
        echo "âœ… Type checking passed"

    - name: Test build
      working-directory: ./sait
      run: |
        echo "ğŸ”¨ Building application..."
        npm run build
        echo "âœ… Build completed"
        ls -la dist/

    - name: Test build artifacts
      run: |
        echo "ğŸ“Š Build analysis:"
        ls -la sait/dist/
        echo ""
        echo "Build size:"
        du -sh sait/dist/

    - name: Success message
      run: |
        echo "ğŸ‰ CI/CD Pipeline Test Completed Successfully!"
        echo ""
        echo "âœ… Dependencies: OK"
        echo "âœ… Linting: OK"
        echo "âœ… TypeScript: OK"
        echo "âœ… Build: OK"
        echo "âœ… Artifacts: OK"
        echo ""
        echo "ğŸš€ Ready for production deployment!"
